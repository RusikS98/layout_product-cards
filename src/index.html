<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body class="body">
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        class="product-card__image"
        src="./images/imac.jpeg"
        alt="imac"
      />

      <h2 class="product-card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="product-card__code_text">Product code: 195434</p>

      <div class="product-card__reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__review-count-text">Reviews: 5</p>
      </div>

      <div class="product-card__price">
        <p class="product-card__price-text">Price:</p>
        <p class="product-card__price-number">$2,199</p>
      </div>

      <div class="product-card_button-shape">
        <a
          class="product-card_button-text"
          href="#"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
